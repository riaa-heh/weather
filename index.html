<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Weather App - Enhanced Dark Theme</title>

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #8a84ff;
      --bg-dark: #121212;
      --card-bg: #1f1f1f;
      --card-bg-light: #2a2a2a;
      --text-light: #e0e0e0;
      --text-muted: #aaa;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-card {
      border-radius: 25px;
      background: var(--card-bg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 25px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .icon-lg {
      width: 100px;
      height: 100px;
      transition: transform 0.5s ease;
    }

    .icon-lg:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .section-title {
      font-weight: 600;
      font-size: 22px;
      margin-top: 25px;
      margin-bottom: 10px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .forecast-hour,
    .forecast-day {
      border-radius: 15px;
      background: var(--card-bg-light);
      padding: 20px;
      min-width: 100px;
      text-align: center;
      flex-shrink: 0;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .forecast-hour:hover,
    .forecast-day:hover {
      transform: translateY(-3px);
      background: #333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .forecast-hour::after,
    .forecast-day::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .forecast-hour:hover::after,
    .forecast-day:hover::after {
      left: 100%;
    }

    .forecast-hour img,
    .forecast-day img {
      width: 50px;
      margin: 5px 0;
      transition: transform 0.3s ease;
    }

    .forecast-hour:hover img,
    .forecast-day:hover img {
      transform: scale(1.2);
    }

    .scroll-row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .scroll-row::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-row::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .scroll-row::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    .btn-location {
      background: var(--primary);
      color: #fff;
      border: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn-location:hover {
      background: var(--primary-light);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    input {
      background: var(--card-bg-light);
      color: var(--text-light);
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      background: #333;
      box-shadow: 0 0 0 2px var(--primary);
      outline: none;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    button {
      border-radius: 10px;
    }

    /* Loader */
    .loader {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }

    .toast {
      background: var(--card-bg);
      color: var(--text-light);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.warning {
      border-left: 4px solid var(--warning);
    }

    /* Weather details modal */
    .weather-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .weather-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .weather-modal.active .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 24px;
      cursor: pointer;
    }

    /* Weather stats */
    .weather-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      background: var(--card-bg-light);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-3px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin: 5px 0;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg-light);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--primary);
      transform: rotate(30deg);
    }

    /* Refresh button */
    .refresh-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card-bg-light);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: var(--primary);
      transform: rotate(180deg);
    }

    .refresh-btn.rotating {
      animation: spin 1s linear infinite;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .icon-lg {
        width: 80px;
        height: 80px;
      }
      
      .weather-stats {
        grid-template-columns: 1fr;
      }
      
      .toast-container {
        top: 10px;
        right: 10px;
        left: 10px;
      }
    }
  </style>
</head>

<body class="p-3">

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Refresh Button -->
  <button class="refresh-btn" id="refreshBtn">
    <i class="fas fa-sync-alt"></i>
  </button>

  <div class="container">
    <div class="col-lg-6 mx-auto">

      <div class="app-card text-center">
        <h2 class="fw-bold mb-3">üå§ Weather Forecast</h2>

        <!-- Search & Location -->
        <div class="d-flex mb-4 gap-2">
          <input id="city" type="text" placeholder="Enter city..." class="flex-grow-1">
          <button class="btn btn-location" onclick="weatherapi()">
            <i class="fas fa-search"></i> Search
          </button>
          <button class="btn btn-location" onclick="getLocation()">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!-- Current Weather -->
        <div id="current"></div>

        <!-- Hourly Forecast -->
        <div class="section-title text-start">
          <i class="fas fa-clock"></i> Hourly Forecast
        </div>
        <div id="hourly" class="scroll-row"></div>

        <!-- Daily Forecast -->
        <div class="section-title text-start">
          <i class="fas fa-calendar-alt"></i> Next Days
        </div>
        <div id="daily" class="scroll-row"></div>

        <!-- Weather Stats -->
        <div class="section-title text-start">
          <i class="fas fa-chart-bar"></i> Weather Details
        </div>
        <div class="weather-stats" id="weatherStats"></div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Weather Details Modal -->
  <div class="weather-modal" id="weatherModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">
        <i class="fas fa-times"></i>
      </button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // DOM Elements
    const loader = document.getElementById('loader');
    const toastContainer = document.getElementById('toastContainer');
    const weatherModal = document.getElementById('weatherModal');
    const closeModal = document.getElementById('closeModal');
    const modalContent = document.getElementById('modalContent');
    const refreshBtn = document.getElementById('refreshBtn');
    const themeToggle = document.getElementById('themeToggle');

    // Show loader
    function showLoader() {
      loader.style.display = 'block';
    }

    // Hide loader
    function hideLoader() {
      loader.style.display = 'none';
    }

    // Show toast notification
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      let icon = 'fas fa-info-circle';
      if (type === 'success') icon = 'fas fa-check-circle';
      if (type === 'error') icon = 'fas fa-exclamation-circle';
      if (type === 'warning') icon = 'fas fa-exclamation-triangle';
      
      toast.innerHTML = `
        <i class="${icon}"></i>
        <span>${message}</span>
      `;
      
      toastContainer.appendChild(toast);
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      // Remove toast after 5 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, 5000);
    }

    // Show weather modal
    function showWeatherModal(data, type, index) {
      let title, content;
      
      if (type === 'hourly') {
        const hour = data.forecast.forecastday[0].hour[index];
        const time = hour.time.split(" ")[1];
        
        title = `Hourly Forecast - ${time}`;
        content = `
          <h3 class="text-center mb-4">${data.location.name}</h3>
          <div class="text-center mb-4">
            <img src="${hour.condition.icon}" class="icon-lg">
            <h2 class="fw-bold mt-2">${hour.temp_c}¬∞C</h2>
            <p class="fs-5 text-muted">${hour.condition.text}</p>
          </div>
          <div class="weather-stats">
            <div class="stat-item">
              <div class="stat-value">${hour.wind_kph} km/h</div>
              <div class="stat-label">Wind Speed</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${hour.humidity}%</div>
              <div class="stat-label">Humidity</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${hour.pressure_mb} hPa</div>
              <div class="stat-label">Pressure</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${hour.vis_km} km</div>
              <div class="stat-label">Visibility</div>
            </div>
          </div>
        `;
      } else if (type === 'daily') {
        const day = data.forecast.forecastday[index];
        const date = new Date(day.date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        
        title = `Daily Forecast - ${date}`;
        content = `
          <h3 class="text-center mb-4">${data.location.name}</h3>
          <div class="text-center mb-4">
            <img src="${day.day.condition.icon}" class="icon-lg">
            <h2 class="fw-bold mt-2">${day.day.avgtemp_c}¬∞C</h2>
            <p class="fs-5 text-muted">${day.day.condition.text}</p>
          </div>
          <div class="weather-stats">
            <div class="stat-item">
              <div class="stat-value">${day.day.maxtemp_c}¬∞C</div>
              <div class="stat-label">Max Temp</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${day.day.mintemp_c}¬∞C</div>
              <div class="stat-label">Min Temp</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${day.day.avghumidity}%</div>
              <div class="stat-label">Avg Humidity</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${day.day.maxwind_kph} km/h</div>
              <div class="stat-label">Max Wind</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${day.day.daily_chance_of_rain}%</div>
              <div class="stat-label">Rain Chance</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${day.day.uv}</div>
              <div class="stat-label">UV Index</div>
            </div>
          </div>
        `;
      }
      
      modalContent.innerHTML = content;
      weatherModal.classList.add('active');
    }

    // Close modal
    closeModal.addEventListener('click', () => {
      weatherModal.classList.remove('active');
    });

    // Refresh weather data
    refreshBtn.addEventListener('click', () => {
      refreshBtn.classList.add('rotating');
      weatherapi();
      
      setTimeout(() => {
        refreshBtn.classList.remove('rotating');
      }, 1000);
    });

    // Theme toggle
    let isDarkTheme = true;
    themeToggle.addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      
      if (isDarkTheme) {
        document.documentElement.style.setProperty('--bg-dark', '#121212');
        document.documentElement.style.setProperty('--card-bg', '#1f1f1f');
        document.documentElement.style.setProperty('--card-bg-light', '#2a2a2a');
        document.documentElement.style.setProperty('--text-light', '#e0e0e0');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        document.documentElement.style.setProperty('--bg-dark', '#f5f5f5');
        document.documentElement.style.setProperty('--card-bg', '#ffffff');
        document.documentElement.style.setProperty('--card-bg-light', '#f0f0f0');
        document.documentElement.style.setProperty('--text-light', '#333333');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }
    });

    // Main weather API function
    async function weatherapi(lat = null, lon = null) {
      try {
        showLoader();
        
        const cityInput = document.getElementById("city").value;
        const key = "c3e695564b0f4836940143745252111";
        let url;

        if (lat && lon) {
          url = `https://api.weatherapi.com/v1/forecast.json?key=${key}&q=${lat},${lon}&days=3&aqi=no&alerts=no`;
        } else if (cityInput) {
          url = `https://api.weatherapi.com/v1/forecast.json?key=${key}&q=${cityInput}&days=3&aqi=no&alerts=no`;
        } else {
          url = `https://api.weatherapi.com/v1/forecast.json?key=${key}&q=london&days=3&aqi=no&alerts=no`;
        }

        const res = await fetch(url);
        const data = await res.json();

        // Current Weather
        document.querySelector("#current").innerHTML = `
          <div class="mb-3">
            <h2 class="fw-bold">${data.location.name}, ${data.location.country}</h2>
            <img src="${data.current.condition.icon}" class="icon-lg mb-2">
            <h1 class="fw-bold display-2">${data.current.temp_c}<sup>¬∞C</sup></h1>
            <p class="fs-5 text-muted">${data.current.condition.text}</p>
            <p class="text-muted">Last updated: ${data.current.last_updated}</p>
          </div>
        `;

        // Hourly Forecast (12 hours)
        const hours = data.forecast.forecastday[0].hour.slice(0, 12);
        let hourlyHtml = "";
        hours.forEach((h, index) => {
          const time = h.time.split(" ")[1];
          hourlyHtml += `
            <div class="forecast-hour" onclick="showWeatherModal(data, 'hourly', ${index})">
              <small class="fw-semibold">${time}</small>
              <img src="${h.condition.icon}">
              <small class="fw-bold">${h.temp_c}¬∞C</small>
              <small class="text-muted d-block">${h.wind_kph} km/h</small>
            </div>
          `;
        });
        document.querySelector("#hourly").innerHTML = hourlyHtml;

        // Daily Forecast
        let dailyHtml = "";
        data.forecast.forecastday.forEach((day, index) => {
          const date = new Date(day.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
          dailyHtml += `
            <div class="forecast-day" onclick="showWeatherModal(data, 'daily', ${index})">
              <small class="fw-semibold">${date}</small>
              <img src="${day.day.condition.icon}">
              <div class="fw-bold">${day.day.avgtemp_c}¬∞C</div>
              <small class="text-muted d-block">Max: ${day.day.maxtemp_c}¬∞ | Min: ${day.day.mintemp_c}¬∞</small>
            </div>
          `;
        });
        document.querySelector("#daily").innerHTML = dailyHtml;

        // Weather Stats
        document.querySelector("#weatherStats").innerHTML = `
          <div class="stat-item">
            <div class="stat-value">${data.current.humidity}%</div>
            <div class="stat-label">Humidity</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">${data.current.wind_kph} km/h</div>
            <div class="stat-label">Wind Speed</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">${data.current.pressure_mb} hPa</div>
            <div class="stat-label">Pressure</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">${data.current.vis_km} km</div>
            <div class="stat-label">Visibility</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">${data.current.feelslike_c}¬∞C</div>
            <div class="stat-label">Feels Like</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">${data.current.uv}</div>
            <div class="stat-label">UV Index</div>
          </div>
        `;

        hideLoader();
        showToast(`Weather data for ${data.location.name} loaded successfully!`, 'success');

      } catch (error) {
        hideLoader();
        document.querySelector("#current").innerHTML =
          `<p class="text-danger fw-bold mt-3">‚ùå City not found</p>`;
        document.querySelector("#hourly").innerHTML = "";
        document.querySelector("#daily").innerHTML = "";
        document.querySelector("#weatherStats").innerHTML = "";
        showToast("Failed to load weather data. Please try again.", 'error');
      }
    }

    // Geolocation function
    function getLocation() {
      if (navigator.geolocation) {
        showToast("Getting your location...", 'info');
        navigator.geolocation.getCurrentPosition(pos => {
          weatherapi(pos.coords.latitude, pos.coords.longitude);
        }, err => {
          showToast("Location not found or denied.", 'error');
        });
      } else {
        showToast("Geolocation is not supported by this browser.", 'error');
      }
    }

    // Search on Enter key
    document.getElementById("city").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        weatherapi();
      }
    });

    // Load default
    weatherapi();
  </script>

</body>
</html>
